<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
       
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow:visible;
        }

        .container {
            max-width: 70%;
            margin-top: 3px;
            margin: 0 auto;
            padding: 5px;
            border-radius: 5px;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-group {
            /* margin-bottom: 10px; */
            width: 90%;
            padding: 5px;
            margin-top: 3px;
            height: 100%;
            border: 1px solid rgb(71, 201, 71);
            border-radius: 5px;
            cursor: pointer;
        }

        img {
            max-width: 60px;
            height: auto;
        }

        /* Style the email clickable area */
        area {
            cursor: pointer;
            background-color: #f2f2f2;
        }

        #emailInput {
            display: none; /* Initially hidden */
            width: 60%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="text"], input[type="password"], input[type='email'] {
            width: 60%; /* Adjust the width as needed */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        input[type="tel"] {
            width: 60%; /* Adjust the width as needed */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px;
            margin-top: 10px;
        }

        #file-error {
            color: red;
        }

        /* Add styling for the password input */
        input[type="password"] {
            width: 60%; /* Adjust the width as needed */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>Register</h1>
    <script>
        function validate() {
            const profileForm = document.getElementById('profile-form');
            var flag = 1;
            const name = document.getElementById('name').value;
            const email = document.getElementById('emailaddress').value;
            const contact = document.getElementById('contact').value;
            const dob = document.getElementById('dob').value;
            var genderSelect = document.getElementById("gender");
            var selectedGender = genderSelect.options[genderSelect.selectedIndex].value;
            const password = document.getElementById('password').value;
            if (name === ''|| email==='' || contact==='' || dob==='' || password==='' || selectedGender === "Select") {
                    alert("All fields are required");
                    event.preventDefault();
            }
        }
    </script>
    <form id="profile-form" onsubmit="validate()" action="hidden1"  method="POST" >
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="username" autocomplete="off"/>
        </div>
        <div class="form-group">
            <label for="emailaddress"> Enter your email address:</label>
            <br>
            <img src="mailbox.png" alt="Click to Enter Email" usemap="#emailMap">
            <map name="emailMap">
                <area shape="rect" coords="2,2,127,127" alt=" Enter Email">
            </map>
            <input type="email" id="emailaddress" name="emailaddress" autocomplete="off" placeholder="Enter your email address" />
        </div> 
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" autocomplete="off"/>
        </div>
        <div class="form-group">
            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contactnumber" autocomplete="off"/>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" />
        </div>
        <div class="form-group">
            <div class="file-upload-container">
                <label for="photo">Select a photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*">
                <span id="file-error" style="color: red;"></span>
                <button id="upload-button">Upload</button>
            </div>
        </div>
        <button type="submit">Save</button>
    </form>
   </body>
</html>
