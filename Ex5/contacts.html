<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts Page</title>
    <style>
        /* Style the heading */
        h1 {
            color: #45a049; /* Text color */
            font-size: 36px; /* Font size */
            text-align: center;
        }

        /* Style the paragraph */
        p {
            font-size: 18px; /* Font size */
            line-height: 1.5; /* Line height for readability */
            text-align: center;
        }

        /* Add animation to the paragraph */
        p {
            animation-name: text-fade;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        /* Define the animation keyframes */
        @keyframes text-fade {
            0% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.2;
            }
        }
       
        .contact-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            width: 50%;
            animation: slide-up 0.5s ease;
            text-align: center;
            margin-left: 45px;
        }
        .contact-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        @keyframes slide-up {
            0% {
                transform: translateY(100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

      
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px;
            margin-top: 10px;
        }
    </style>
     <script>
    function validate(){
        const contactForm = document.getElementById("contactform");
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;
        if(name=="" || email==""|| message==""){
            alert("Please fill in all the fields");
        }
        else{
        }
    }
    </script>
</head>
<body>
    <h1>Contact Us</h1>
    <p>This is the Contacts Page. Feel free to get in touch with us:</p>
    <ul>
        <li>Email: contact@example.com</li>
        <li>Phone: +1-123-456-7890</li>
        <li>Address: 123 Main Street, City, Country</li>
    </ul>
    <div class="contact-container">
        <div class="contact-header">
            <h1>Contact Us</h1>
        </div>
        <form id="contactForm" onsubmit="validate()" method="get" action="cookie1">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit"  class="btn-submit">Submit</button>
        </form>
        
    </div>
</body>
</html>
