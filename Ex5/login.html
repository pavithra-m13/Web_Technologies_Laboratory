<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid green;
            border-radius: 5px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="text"][name="captcha"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #error-message {
            color: red;
        }
        .captcha-image {
            display: block;
            width:50px;
            height: auto;
            margin-bottom: 10px;
            padding: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form" action="session"  onsubmit="validateLogin()" method ="GET" >
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <a href="changepassword.html" >Change your Password</a>
            </div>

            <!-- Simple CAPTCHA -->
            <div class="form-group">
                <label for="captcha">Captcha:</label>
                <img src="captcha.jpg" alt="CAPTCHA Logo" class="captcha-image">
                <span id="captcha-text">Please enter the text: <strong>5xY9z</strong></span>
                <input type="text" id="captcha" name="captcha" required>
            </div>

            <button type ="submit">Submit</button>
            <p id="error-message"></p>
        </form>
    </div>

    <script>
        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const captcha = document.getElementById("captcha").value;
            const errorMessage = document.getElementById("error-message");
            const expectedCaptcha = "5xY9z"; 

            // Basic validation: Check if the fields are not empty
            if (username.trim() === "" || password.trim() === "" || captcha.trim() === "") {
                alert( "All fields are required.");
                event.preventDefault();

            } else if (captcha !== expectedCaptcha) {
                alert("Invalid CAPTCHA. Please try again.");
                event.preventDefault();
            } else {
                    alert("Logged in Successfully!");
                } 
            }
    </script>
</body>
</html>
