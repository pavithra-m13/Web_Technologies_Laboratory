<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        /* Styling for the feedback form container */
        body {
            background-color:rgb(82, 209, 82);
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .feedback-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            width: 50%;
            animation: slide-up 0.5s ease;
        }

        @keyframes slide-up {
            0% {
                transform: translateY(100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Styling for the header */
        .feedback-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .feedback-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Styling for the paragraph */
        .feedback-description {
            text-align: center;
            margin-bottom: 20px;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Styling for the form elements */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        
        .feedback-description p {
            opacity: 0; 
            animation: fade-in 1s ease-in-out forwards; 
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="feedback-description">
        <h1>Give your Feedback!</h1>
        <p>We value your feedback. Please take a moment to share your thoughts with us.</p>
        <p>Feedback helps us to identify areas for improvement in our product or service. It allows us to understand what's working well and what needs enhancement or fixing.</p>
    </div>
    <div class="feedback-container">
        <div class="feedback-header">
            <h1>Feedback Form</h1>
        </div>
        
        <form id="feedback-form" onsubmit="validate()" action="url1" method="get">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        function validate(){
        const feedbackForm = document.getElementById("feedback-form");
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const feedback = document.getElementById("feedback").value;
        if(name=="" || email==""|| feedback==""){
            alert("Please fill in all the fields");
        }
        else{
        }
    }
    </script>
</body>
</html>
