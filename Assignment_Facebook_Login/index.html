<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
  </head>
  <body>
    <div class="container flex">
      <div class="facebook-page flex">
        <div class="text">
          <h1>facebook</h1>
          <p>Facebook helps you connect and share </p>
          <p>with the people in your life.</p>
        </div>
        <div class="form-container" >
            <form id="login-form" action="#">
                <input type="email" id="email"   placeholder="Email address or phone number" required>
                <input type="password"  id="password"    placeholder="Password" required>
                <div class="link">
                    <button type="button" onclick=" return validate()"  class="login">Login</button>
                    <a href="#" class="forgot">Forgotten password?</a>
                </div>
                <hr>
                <div class="button">
                    <a href="#">Create new account</a>
                </div>
            </form>
            <p style="font-size :15px; width:min-content;padding-top: 30px;"><b>Create a Page</b> for a celebrity, brand, or business.</p>
        </div>
      </div>
    </div>
  </body>
</html>
